<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Solar System Generator</title>
        <style>
            body {
                overflow: hidden;
                margin: 0px;
            }
            #solar-system-info {
                position: absolute;
                top: 0;
                left: 0;
                padding: 8px;
                background-color: rgba(80, 80, 80, 0.5);
                color: white;
                font-family: sans-serif;
                font-size: 12px;
                margin: 12px;
            }
        </style>
    </head>

    <body>
        <div id="solar-system-info">
            <p>Star Radius: <span id="star-radius"></span></p>
            <p>Planet Count: <span id="planet-count"></span></p>
        </div>
        <script type="module" src="bundle.js"></script>
    </body>
</html>
